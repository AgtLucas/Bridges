{% extends 'layout.html' %}

{% block title %}Todo Tasks{% endblock %}

{% block content %}
  <h1>Add Todo Item</h1>
  <p>Create a new Todo item</p>
  <form action="/todo/create" method="post">
    <p><input type="text" placeholder="User" name="todo_username"></p>
    <p><input type="text" placeholder="Todo Name" name="todo_name"></p>
    <p><input type="text" placeholder="Todo Description" name="todo_description"></p>
    <p><input type="submit" value="Create"></p>
  </form>
{% endblock %}
